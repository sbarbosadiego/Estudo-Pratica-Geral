<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/aula04/style.css">
    <title>Teste com DOM</title>
</head>
<body>
    <h1>Iniciando Estudos DOM</h1>
    <p>Resultado</p>
    <p>Aprendendo a usar <strong>DOM</strong> em javascript</p>
    <div id="mensagem">Clique aqui</div>
    <script>
        var paragrafoUm = window.document.getElementsByTagName('p')[0]
        window.document.write(paragrafoUm.innerText);
        paragrafoUm.style.color = 'black';
        var d = window.document.getElementById('mensagem');
        d.style.background = 'black';
        d.innerText = 'eh mole';
    </script>
</body>
</html>

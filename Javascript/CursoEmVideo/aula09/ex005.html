<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/aula04/style.css">
    <title>Teste com DOM</title>
</head>
<body>
    <h1>Iniciando Estudos DOM</h1>
    <p>Resultado</p>
    <p>Aprendendo a usar <strong>DOM</strong> em javascript</p>
    <div>Clique aqui</div>
    <script>
        var parafrafoUm = window.document.getElementsByTagName('p')[0]
        window.document.write(parafrafoUm.innerText);

    </script>
</body>
